<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 250px;
        padding: 16px;
        font-family: system-ui;
        margin: 0;
      }

      h3 {
        margin-top: 0;
      }

      input,
      button {
        width: 100%;
        padding: 8px;
        margin: 4px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      button {
        background: #4285f4;
        color: white;
        border: none;
        cursor: pointer;
      }

      button:hover {
        opacity: 0.8;
      }

      .item {
        display: flex;
        align-items: center;
        padding: 8px;
        margin: 8px 0;
        background: #f5f5f5;
        border-radius: 4px;
        gap: 8px;
        word-break: break-word;
      }

      .delete {
        background: #dc3545;
        width: auto;
        padding: 4px 12px;
        margin-left: auto;
        flex-shrink: 0;
      }
    </style>
    <script defer src="extension-popup.js"></script>
  </head>
  <body>
    <h3>Text Content Replacer</h3>
    <form id="form">
      <input name="find" placeholder="Find text..." required />
      <input name="replace" placeholder="Replace with..." required />
      <button>Add</button>
    </form>
    <div id="list"></div>
  </body>
</html>
